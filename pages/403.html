<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Security check (403) • Radio-Controlled.co.uk</title>
  <link rel="preload" href="../assets/styles.css" as="style">
  <link rel="stylesheet" href="../assets/styles.css">
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <main class="card">
    <div class="header">
      <img src="../assets/logo.png" alt="Radio-Controlled.co.uk logo" />
      <span class="badge">403</span>
    </div>

    <h1>Quick security check</h1>
    <p>We just need to verify you’re a real person. Please complete the challenge below to continue.</p>

    <!-- Cloudflare will render the interactive challenge/captcha here -->
    <div id="cf-captcha" style="margin-top:16px">::CAPTCHA_BOX::</div>

    <div class="footer">
      <span class="small">Ref: <span class="code" id="ref"></span></span>
      <span class="small">Status: <span class="code">403 challenge</span></span>
    </div>

    <!-- Some 403 challenge templates also accept the generic 403 box token -->
    <div id="cf-error-details" style="display:none">::CLOUDFLARE_ERROR_403S_BOX::</div>
  </main>

  <script>
    (function(){
      var t = new Date();
      var ref = (t.toISOString() + '|' + (Math.random().toString(36).slice(2,8)));
      document.getElementById('ref').textContent = ref;
      window.__cf_err = { code: "403", key: "403-challenge", title: "Security check (403)", ref: ref, ts: t.toISOString() };
    })();
  </script>
  <script src="../assets/tracking.js"></script>
</body>
</html>
